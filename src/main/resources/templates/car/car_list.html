<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All Employee List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--online css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" type="text/css">
</head>
<body class="p-3 mb-2 bg-dark text-white">

<div th:replace="fragments/top_bar.html :: div.top-bar"></div>
<div th:replace="fragments/scripts.html :: div.scripts-top-bar"></div>

<div class="container">

    <div id="title">
        <h1>Car List</h1>
    </div>
    <table class="table table-striped text-white">
        <thead>
        <tr class="text-white">
            <!--   <th>id</th>-->
            <th>Employee</th>
            <th>Name</th>
            <th>Model</th>
            <th>Registration Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="result" data-th-each="car : ${list}">
            <!--   <td th:text="${car.id}"></td>-->
            <td th:text="${car.employee.firstName}+' '+${car.employee.lastName}"></td>
            <td th:text="${car.name}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.registrationDate}"></td>
            <td class="action-td">
                <form method="post" class="padding5px" action="#" th:action="@{/delete_car}">
                    <input type="hidden" th:name="car_id" th:value="${car.id}">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
                <form method="post" class="padding5px" action="#" th:action="@{/edit_car}">
                    <input type="hidden" th:name="car_id" th:value="${car.id}">
                    <input type="submit" class="btn btn-warning" value="Edit">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
