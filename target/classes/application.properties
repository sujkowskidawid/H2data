spring.thymeleaf.mode=LEGACYHTML5
server.port=9090
spring.application.name=SpringbootH2Database

### Springboot default configuration properties for the h2 database ###
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=user

### Property to enable the console for the h2 database ###
### Browser url for h2 console - http://localhost:<application_port-no>/h2-console
spring.h2.console.enabled=true

# Custom H2 Console URL
# spring.h2.console.path=/h2